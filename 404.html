    body {

    }

    .shapes {
      position: absolute;

      bottom: 0;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.7;
      animation-iteration-count: infinite;
    }

    @keyframes moveShape {
      0% {
        transform: translateY(-100px);
        opacity: 0;
      }
      100% {
        transform: translateY(calc(100vh - 100px));
        opacity: 1;
      }
    }
</style>
